    <title>Webpage Recognition</title>
</head>
<body>
  <H1>Welcome to webpage recognition system!</H1>

  <div class="container">
      <div class="row">
          <div class="col-md-8">
              <form class="form-horizontal" action="match" enctype="multipart/form-data" method="post">

                      <div class="input-group col-md-4">

              </form>
          </div>
      </div>
  </div>
